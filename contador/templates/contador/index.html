<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            /* Fundo claro */
            color: #333;
            /* Texto com bom contraste */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            /* Tamanho ajustado para o t√≠tulo */
            color: #0066cc;
            /* Azul vibrante */
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 390px;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #0066cc;
            border-radius: 5px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #004a99;
            transform: scale(1.05);
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.3rem;
            background-color: #eaf4fc;
            /* Fundo azul claro */
            border: 2px solid #0066cc;
            border-radius: 5px;
            color: #004a99;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Access Verification</title>
    <script>
        async function enviarValor() {
            const valor = document.getElementById('valor').value;
            const response = await fetch('/registrar_valor/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `valor=${valor}`
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('resultado').innerText =
                    `The value "${data.valor}" has been updated ${data.contagem} times globally.`;
            } else {
                document.getElementById('resultado').innerText = data.error;
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>

<body>
    <h1>Number Access Verification</h1>
    <div class="input-container">
        <input type="number" id="valor" placeholder="Enter a number">
        <button onclick="enviarValor()">Submit</button>
    </div>
    <div id="resultado" style="display: none;"></div>
    <script>
        async function enviarValor() {
            const valor = document.getElementById('valor').value;
            if (valor === "") {
                alert("Please enter a number.");
                return;
            }

            const response = await fetch('/registrar_valor/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `valor=${valor}`
            });

            const data = await response.json();

            if (response.ok) {
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerText = `The value "${data.valor}" has been accessed ${data.contagem} times.`;
            } else {
                alert(data.error);
            }
        }
    </script>
</body>

</html>
